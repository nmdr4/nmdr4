const artistList = document.getElementById("artist-list");
Object.keys(data).sort().forEach(a=>{
  artistList.innerHTML += `<a href="#artist/${encodeURIComponent(a)}">${a}</a>`;
});

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function loadArtist(name){
  const a = decodeURIComponent(name);
  document.getElementById("artist-name").textContent = a;
  const s = document.getElementById("songs");
  s.innerHTML = "";
  data[a].forEach(([t,i])=>{
    s.innerHTML += `
      <div class="song">
        <h3>${t}</h3>
        <iframe src="https://www.youtube.com/embed/${i}" allowfullscreen></iframe>
      </div>`;
  });
  show("artist");
}

function router(){
  const h = location.hash.replace("#","");
  if(h.startsWith("artist/")) loadArtist(h.split("artist/")[1]);
  else if(h==="music") show("music");
  else show("home");
}

window.addEventListener("hashchange",router);
router();
