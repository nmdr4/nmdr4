<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>nmdra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }

    .page {
      min-height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .page.active {
      display: flex;
    }

    a {
      color: #eee;
      text-decoration: none;
      border: 1px solid #333;
      padding: 8px 16px;
      margin: 6px;
      background: #222;
      display: inline-block;
    }

    a:hover {
      background: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 6px 0;
    }

    iframe {
      margin: 10px 0;
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- HOME -->
  <div id="home" class="page active">
    <h1>nmdra</h1>
    <a href="#music">music</a>
    <a href="#stuff">stuff</a>
  </div>

  <!-- MUSIC -->

// render artist list (ABC)
const artistList = document.getElementById("artist-list");
Object.keys(data).sort().forEach(name => {
  const li = document.createElement("li");
  li.innerHTML = `<a href="#artist/${encodeURIComponent(name)}">${name}</a>`;
  artistList.appendChild(li);
});

function showPage(id) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function loadArtist(name) {
  const decoded = decodeURIComponent(name);
  document.getElementById("artist-name").textContent = decoded;
  const container = document.getElementById("songs");
  container.innerHTML = "";

data[decoded].forEach(song => {
  const q = encodeURIComponent(`${decoded} ${song}`);
  container.innerHTML += `
    <a href="https://www.youtube.com/results?search_query=${q}" target="_blank">
      ▶ ${song}
    </a>
  `;
});


  showPage("artist");
}

function router() {
  const hash = location.hash.replace("#", "");

  if (hash.startsWith("artist/")) {
    loadArtist(hash.split("artist/")[1]);
  } else if (hash === "music") {
    showPage("music");
  } else if (hash === "stuff") {
    showPage("stuff");
  } else {
    showPage("home");
  }
}

window.addEventListener("hashchange", router);
router();
</script>

</body>
</html>
