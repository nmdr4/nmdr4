const artistList=document.getElementById("artist-list");
Object.keys(data).sort().forEach(a=>{

  li.innerHTML=`<a href="#artist/${encodeURIComponent(a)}">${a}</a>`;
  artistList.appendChild(li);
});

function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function loadArtist(name){
  const decoded=decodeURIComponent(name);
  document.getElementById("artist-name").textContent=decoded;
  const c=document.getElementById("songs");
  c.innerHTML="";
  data[decoded].forEach(song=>{
    const b=document.createElement("a");
    b.textContent="▶ "+song.title;
    b.onclick=()=>c.innerHTML=`<iframe src="https://www.youtube.com/embed/${song.embed}" allowfullscreen></iframe>`;
    c.appendChild(b);
  });
  showPage("artist");
}

function router(){
  const h=location.hash.replace("#","");
  if(h.startsWith("artist/")) loadArtist(h.split("artist/")[1]);
  else if(h==="music") showPage("music");
  else showPage("home");
}

window.addEventListener("hashchange",router);
