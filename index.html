const artistList = document.getElementById("artist-list");
Object.keys(data).sort().forEach(a=>{
  const li=document.createElement("li");
  li.innerHTML=`<a href="#artist/${encodeURIComponent(a)}">${a}</a>`;
  artistList.appendChild(li);
});

function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function loadArtist(name){
  const decoded=decodeURIComponent(name);
  document.getElementById("artist-name").textContent=decoded;
  const s=document.getElementById("songs");
  s.innerHTML="";
  data[decoded].forEach(([title,id])=>{
    s.innerHTML+=`
      <div class="song">
        <h3>${title}</h3>
        <iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>
      </div>`;
  });
  showPage("artist");
}

function router(){
  const h=location.hash.replace("#","");
  if(h.startsWith("artist/")) loadArtist(h.split("artist/")[1]);
  else if(h==="music") showPage("music");
  else showPage("home");
}
window.addEventListener("hashchange",router);
